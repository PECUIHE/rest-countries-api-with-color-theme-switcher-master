<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <title>Frontend Mentor | | rest-countries-api-with-color-theme-switcher-master</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <header class="container header">
            <h2>Where in the world?</h2>
            <button class="toggle"><i class="bx bx-moon"></i> Dark Mode</button>
        </header>

        <div class="container">
            <div class="controls">
                <i class="fa-solid fa-search"></i>
                <input type="search" placeholder="Search for a country..." class="search">
            </div>

            <div class="dropdownMenu">
                <div class="dropdown">
                    <p>Filter by Region</p>
                    <i class="bx bx-chevron-down"></i>
                </div>

                <div class="drop-options">
                    <p class="regions">All</p>
                    <p class="regions">Africa</p>
                    <p class="regions">America</p>
                    <p class="regions">Asia</p>
                    <p class="regions">Europe</p>
                    <p class="regions">Oceania</p>
                </div>
            </div>
        </div>

        <div class="countries">
            <!-- <div class="country">
                <div class="country-img"></div>
                <div class="country-details"></div>
            </div> -->
        </div>
    </main>

    <script src="./app.js" defer></script>
</body>
</html>
